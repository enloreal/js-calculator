<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="app.js" defer></script>
</head>
<body>
    
    <main>
        <div class="main__outer">
            <div class="main__inner">
                <div class="main__interface">
                    <p id="result"></p>
                </div>
                <div class="main__numpad">
                    <div class="main__nums">
                        <button class="btns numbers" id="btn7">7</button>
                        <button class="btns numbers" id="btn8">8</button>
                        <button class="btns numbers" id="btn9">9</button>
                        <button class="btns" id="btn-parenthesis">(</button>
                        <button class="btns" id="btn-parenthesis2">)</button>
                        <button class="btns numbers" id="btn4">4</button>
                        <button class="btns numbers" id="btn5">5</button>
                        <button class="btns numbers" id="btn6">6</button>
                        <button class="btns" id="btn-multiple">×</button>
                        <button class="btns" id="btn-divide">/</button>
                        <button class="btns numbers" id="btn1">1</button>
                        <button class="btns numbers" id="btn2">2</button>
                        <button class="btns numbers" id="btn3">3</button>
                        <button class="btns" id="btn-plus">+</button>
                        <button class="btns" id="btn-minus">-</button>
                        <button class="btns" id="btn-erase">C</button>
                        <button class="btns numbers" id="btn0">0</button>
                        <button class="btns" id="btn-dot">.</button>
                        <button class="btns" id="btn-back">←</button>
                        <button class="btns" id="btn-equal">=</button>
                    </div>
                </div>
            </div>
        </div>



    </main>



</body>
</html>
